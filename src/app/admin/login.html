<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Giriş | 3Katman Digital</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    .login-logo {
      display: block;
      margin: 0 auto 2rem auto;
      height: 56px;
      max-width: 180px;
      object-fit: contain;
    }
    .login-title {
      color: var(--primary);
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2.2rem;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
      margin: 0.1rem;
      padding: 1rem 1.2rem;
      border-radius: 10px;
      border: 1.5px solid var(--bg-accent);
      font-size: 1.08rem;
      background: #fff;
      color: var(--primary);
      transition: border 0.2s;
    }
    .login-form input[type="text"]:focus,
    .login-form input[type="password"]:focus {
      border: 1.5px solid var(--accent);
      outline: none;
    }
    .login-checkbox-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0.6rem;
      width: 100%;
      margin: 0;
      font-size: 1rem;
      color: var(--primary);
    }
    .login-checkbox-row label {
      cursor: pointer;
      user-select: none;
      font-size: 1rem;
      margin-left: 0.2rem;
      margin-bottom: 0;
      white-space: nowrap;
    }
    .login-error {
      color: #e53935;
      font-size: 1rem;
      margin-top: 0.5rem;
      text-align: center;
      display: none;
    }
    .admin-main {
      max-width: 410px;
      width: 100%;
      margin: 0 auto;
      padding: 5.7rem 5.2rem 5.2rem 5.2rem;
      box-sizing: border-box;
      box-shadow: 0 2px 16px 0 #29565211;
      border-radius: 1.5rem;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-form button {
      width: 100%;
      font-size: 1.1rem;
      padding: 1rem 0;
      border-radius: 999px;
      margin-top: 0.5rem;
    }
    @media (max-width: 600px) {
      .admin-main {
        margin: 2rem;
        padding: 5rem;
      }
      .login-logo {
        height: 40px;
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container" style="justify-content:center;align-items:center;min-height:100vh;">
    <main class="admin-main">
      <img src="/logo/3katmanBuyuk.png" alt="3Katman Digital" class="login-logo" onerror="this.style.display='none'" />
      <div class="login-title">Admin Giriş</div>
      <form id="loginForm" class="login-form">
        <input type="text" id="username" placeholder="Kullanıcı Adı" required autocomplete="username" />
        <input type="password" id="password" placeholder="Şifre" required autocomplete="current-password" />
        <div class="login-checkbox-row">
          <input type="checkbox" id="showPassword" style="width:18px;height:18px;" />
          <label for="showPassword">Şifreyi Göster</label>
        </div>
        <button type="submit">Giriş Yap</button>
        <div id="loginError" class="login-error">Kullanıcı adı veya şifre hatalı.</div>
      </form>
    </main>
  </div>
  <script>
    // Şifreyi göster/gizle
    document.getElementById('showPassword').addEventListener('change', function() {
      const pwd = document.getElementById('password');
      pwd.type = this.checked ? 'text' : 'password';
    });
    // Sahte giriş kontrolü
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if(u === 'admin' && p === 'admin123') {
        window.location.href = './dashboard.html';
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | 3Katman Digital</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <!--#include file="components/sidebar.html" -->
    <!-- Header -->
    <div style="flex:1;display:flex;flex-direction:column;">
      <!--#include file="components/header.html" -->
      <main class="admin-main">
        <h1 style="font-size:2rem;font-weight:700;margin-bottom:2rem;">Hoş geldiniz, Admin!</h1>
        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:2rem;">
          <a href="hizmetler.html" style="background:var(--bg-accent);color:var(--primary);border-radius:1rem;padding:2rem 1.5rem;box-shadow:0 2px 8px #29565211;text-decoration:none;font-weight:600;display:flex;flex-direction:column;align-items:flex-start;gap:0.5rem;transition:box-shadow 0.2s;">
            <span style="font-size:2rem;">🛠️</span> Hizmetler
          </a>
          <a href="portfolyo.html" style="background:var(--bg-accent);color:var(--primary);border-radius:1rem;padding:2rem 1.5rem;box-shadow:0 2px 8px #29565211;text-decoration:none;font-weight:600;display:flex;flex-direction:column;align-items:flex-start;gap:0.5rem;transition:box-shadow 0.2s;">
            <span style="font-size:2rem;">📁</span> Portfolyo
          </a>
          <a href="iletisim.html" style="background:var(--bg-accent);color:var(--primary);border-radius:1rem;padding:2rem 1.5rem;box-shadow:0 2px 8px #29565211;text-decoration:none;font-weight:600;display:flex;flex-direction:column;align-items:flex-start;gap:0.5rem;transition:box-shadow 0.2s;">
            <span style="font-size:2rem;">✉️</span> İletişim Mesajları
          </a>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
